<mat-nav-list>
    <a class="logo" routerLink="#">
        <div class="logo-image">
            <img class="imgA" src="../../assets/icons/R.svg" alt="Recodo">
            <img class="imgB" src="../../assets/icons/Vector.svg">
        </div>
        <div class="logo-text">
            Recodo
        </div>
    </a>

    <div class="workspace-container">
        <div class="workspace-user">
            <span class="user-subheader">
                {{this.user.workspaceName}}
            </span>
            <span class="member-subheader">
                1 member
            </span>
        </div>
        <button mat-button class="workspace-button" routerLink="">
            Invite teammates
        </button>
    </div>

    <p matSubheader>Libraries</p>
    
    <button mat-list-item routerLink="personal" routerLinkActive="button-active">
        <mat-icon svgIcon="personal"></mat-icon>
        <span>Personal</span>
    </button>
    <button mat-list-item routerLink="shared-with-me" routerLinkActive="button-active">
        <mat-icon svgIcon="share"></mat-icon>
        <span>Shared with me</span>
    </button>
    <button mat-list-item routerLink="team" routerLinkActive="button-active">
        <mat-icon svgIcon="team"></mat-icon>
        <span>Team</span>
    </button>
    <button mat-list-item routerLink="settings" routerLinkActive="button-active">
        <mat-icon svgIcon="settings"></mat-icon>
        <span>Settings</span>
    </button>
</mat-nav-list>
