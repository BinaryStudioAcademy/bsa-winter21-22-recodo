<mat-toolbar>
    <mat-toolbar-row >
        <div class="menu">
            <button  mat-icon-button (click)="toggleSidebar()"> 
                <mat-icon svgIcon="menu">menu</mat-icon>
            </button>
        </div>
        <div class="additional-icons">
            <button  mat-icon-button> 
                <mat-icon svgIcon="search"></mat-icon>
            </button>
            <button  mat-icon-button> 
                <mat-icon svgIcon="bell"></mat-icon>
            </button>
            <button mat-button class="user">
                <img src="../../assets/test-user-logo.png" alt="UserAvatar" class="user-image">
            </button>

        </div>
        
    </mat-toolbar-row>
</mat-toolbar>
