<mat-card class="reactions-container">
  <div class="emojis-reaction">
    <button mat-icon-button>
      <img
        src="../../../../../assets/img/FaceWithTearsOfJoy.png"
        width="30"
        height="30"
      />
      <mat-icon
        matBadge="GetReactions(4)"
        matBadgeColor="accent"
        matBadgeSize="medium"
        [matBadgeHidden]="GetReactions(4).length === 0"
        aria-label="Fun"
      ></mat-icon>
    </button>
    <button mat-icon-button>
      <img
        src="../../../../../assets/img/HushedFace.png"
        width="30"
        height="30"
      />
      <mat-icon
        matBadge="GetReactions(5)"
        matBadgeColor="accent"
        matBadgeSize="medium"
        [matBadgeHidden]="GetReactions(5).length === 0"
        aria-label="Astonishment"
      ></mat-icon>
    </button>
    <button mat-icon-button>
      <img
        src="../../../../../assets/img/SmilingFaceWithHeartEyes.png"
        width="30"
        height="30"
      />
      <mat-icon
        matBadge="GetReactions(3)"
        matBadgeColor="accent"
        matBadgeSize="medium"
        [matBadgeHidden]="GetReactions(3).length === 0"
        aria-label="Love"
      ></mat-icon>
    </button>
    <button mat-icon-button>
      <img
        src="../../../../../assets/img/RaisingHands.png"
        width="30"
        height="30"
      />
      <mat-icon
        matBadge="GetReactions(6)"
        matBadgeColor="accent"
        matBadgeSize="medium"
        [matBadgeHidden]="GetReactions(6).length === 0"
        aria-label="Magically"
      ></mat-icon>
    </button>
    <button mat-icon-button click="addReaction(ReactionType.Like)">
      <img
        src="../../../../../assets/img/ThumbsUp.png"
        width="30"
        height="30"
      />
      <mat-icon
        matBadge="GetReactions(0)"
        matBadgeColor="accent"
        matBadgeSize="medium"
        [matBadgeHidden]="GetReactions(0).length === 0"
        aria-label="Like"
      ></mat-icon>
    </button>
    <button mat-icon-button>
      <img
        src="../../../../../assets/img/ThumbsDown.png"
        width="30"
        height="30"
      />
      <mat-icon
        matBadge="GetReactions(1)"
        matBadgeColor="accent"
        matBadgeSize="medium"
        [matBadgeHidden]="GetReactions(1).length === 0"
        aria-label="Dislike"
      ></mat-icon>
    </button>
  </div>
  <div class="separator"></div>
  <div class="buttons-reatcions">
    <button mat-button>
      <mat-icon>comment</mat-icon>
      <span class="buton-label"> Comment</span>
    </button>
    <button mat-button>
      <mat-icon>video_call</mat-icon>
      <span class="buton-label"> Record a comment</span>
    </button>
  </div>
</mat-card>
