<div class="w-100">
  <div class="actions-container">
    <button mat-button class="button-outlined">{{ viewsNumber }} views</button>
    <button mat-button class="button-accent">Share</button>
    <button mat-icon-button>
      <mat-icon svgIcon="details"></mat-icon>
    </button>
  </div>
  <div class="sticky"></div>
  <app-video-player></app-video-player>
  <div *ngIf="currentVideo">
    <app-video-comments
      *ngFor="let _comment of currentVideo.comments"
      [comment]="_comment"
      (deletedComment)="deleteComment($event)"
      (editedComment)="sendComment()"
      (newReaction)="updateVideo()"
    ></app-video-comments>
  </div>
  <div *ngIf="currentVideo">
    <app-video-reactions
      class="reactions-container"
      [video]="currentVideo"
      (newReaction)="updateVideo()"
      (newCommentCreated)="createComment($event)"
    >
    </app-video-reactions>
  </div>
  <h1><strong>Screenshot 11 February 2022</strong></h1>
  <app-video-description
    [username]="'Username'"
    [dateOfComment]="'25.02.2002'"
  ></app-video-description>
</div>
