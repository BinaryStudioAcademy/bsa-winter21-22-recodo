<div class="w-100">
  <div class="actions-container">
    <button mat-button class="button-outlined">{{ viewsNumber }} views</button>
    <button mat-button class="button-accent">Share</button>
    <button mat-icon-button>
      <mat-icon svgIcon="details"></mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon svgIcon="share-link"></mat-icon>
    </button>
  </div>
  <app-video-player></app-video-player>
  <app-video-comments
    *ngFor="let _comment of currentVideo.comments"
    [comment]="_comment"
    [currentUser]="currentUser"
    [deleteComment]="deleteComment"
    [editComment]="editComment"
  ></app-video-comments>
  <app-video-reactions
    class="reactions-container"
    [video]="this.currentVideo"
    [user]="this.currentUser"
  >
  </app-video-reactions>
  <h1><strong>Screenshot 11 February 2022</strong></h1>
  <app-video-description
    [username]="'Username'"
    [dateOfComment]="'25.02.2002'"
  ></app-video-description>
</div>
