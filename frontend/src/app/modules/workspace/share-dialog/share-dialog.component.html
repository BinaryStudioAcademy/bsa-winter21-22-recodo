<h2 mat-dialog-title class="title">
  {{ title }}
</h2>
<div mat-dialog-content>
  <p>Link: {{ link }}</p>
  <form name="shareForm" class="main-content">
    <mat-form-field>
      <input
        name="shareEmail"
        [(ngModel)]="email"
        matInput
        placeholder="Email"
      />
    </mat-form-field>
  </form>
</div>
<div class="actions">
  <button mat-raised-button (click)="close()">Back</button>
  <button mat-raised-button color="primary" (click)="sendLink()">Send</button>
</div>
