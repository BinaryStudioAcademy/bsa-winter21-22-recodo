<div class="personal-page-header">
  <app-avatar [src]="src" [size]="96"></app-avatar>
  <div class="page-header-text">
    <p class="page-header-username">Volodymyr</p>
    <p class="page-heeader-library-name">Personal library</p>
  </div>
</div>
<div class="page-header-links">
  <div class="header-links-left">
    <button mat-button>Videos</button>
    <button mat-button>Screenshots</button>
  </div>
  <div class="header-links-right">
    <button mat-button class="button-disabled">Export Insights</button>
    <button mat-button class="button-outlined" (click)="showNewFolderForm()" >New Folder</button>
    <button mat-button class="button-accent">New Video</button>
  </div>
</div>
<h2>Folders</h2>
<mat-card class="folder-form-container" *ngIf="isFolderFormShow" >
  <div class="folder-form" [formGroup]="folderForm" (keydown.enter)="createFolder()">
    <mat-form-field class="input-form" appearance="legacy" color="warn" floatLabel="never" hideRequiredMarker="true">
      <input matInput placeholder="Enter a folder title"  formControlName="name">
    </mat-form-field>
  </div>
</mat-card>

        <mat-icon svgIcon="details"></mat-icon>
      </button>

        src="../../assets/icons/screenshot.png"
