<div class="registration-container">
    <img src="../../../../assets/icons/logo.svg" alt="logo" />
    <div class="to-login-container">
        <h2>Create an account</h2>
        <p class="already-registered">
            Already registered? 
            <button routerLink="/login">
                <span> Log in</span>
            </button>
        </p>
    </div>
    <form class="registration-form" [formGroup]="registerForm" action="" (submit)="registerUser()">
        <p class="input-label">Workspace name</p>
        <mat-form-field class="input-form" appearance="fill" color="warn" floatLabel="always" hideRequiredMarker="true">
            <input matInput placeholder="Name" formControlName="workspaceName" required>
        </mat-form-field>
        <p class="input-label">Email</p>
        <mat-form-field class="input-form" appearance="fill" color="warn" floatLabel="never" hideRequiredMarker="true">
            <input type="email" matInput placeholder="user@gmail.com" formControlName="email" required>
        </mat-form-field>
        <p class="input-label">Password</p>
        <mat-form-field class="input-form" appearance="fill" color="warn" hideRequiredMarker="true">
            <input [type]="hidePass ? 'password' : 'text'" matInput minlength="8" placeholder="password"
                formControlName="password" required>
            <mat-icon class="password-icon" matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility' :
                'visibility_off'}}
            </mat-icon>
        </mat-form-field>
        <p class="input-label">Repeat Password</p>
        <mat-form-field class="input-form" appearance="fill" color="warn" floatLabel="always" hideRequiredMarker="true">
            <input [type]="hideConfirmPass ? 'password' : 'text'" matInput placeholder="password"
                formControlName="confirmPassword" required>
            <mat-icon class="password-icon" matSuffix (click)="hideConfirmPass = !hideConfirmPass">{{hideConfirmPass ?
                'visibility' :
                'visibility_off'}}
            </mat-icon>
        </mat-form-field>
        <div class="registation-buttons">
            <button class="submit-button" mat-button type="submit" [disabled]="!registerForm.valid">
                Sign Up
            </button>
            <p>
                Or sign up with
            </p>
            <button class="login-with-button">
                <img src="../../../../assets/icons/googleButton.svg" alt="google">
            </button>
        </div>
    </form>
</div>
