<div class="registration-container">
  <img src="../../../../assets/icons/logo.svg" alt="logo" />
  <div class="to-login-container">
    <h2>Log in</h2>
    <p class="already-registered">Already registered? <span>Log in</span></p>
  </div>
  <form class="registration-form" [formGroup]="registerForm" action="">
    <p class="input-label">Email</p>
    <mat-form-field
      class="input-form"
      appearance="fill"
      color="warn"
      floatLabel="never"
      hideRequiredMarker="true"
    >
      <input
        type="email"
        matInput
        placeholder="user@gmail.com"
        formControlName="email"
        required
      />
    </mat-form-field>
    <p class="input-label">Password</p>
    <mat-form-field
      class="input-form"
      appearance="fill"
      color="warn"
      hideRequiredMarker="true"
    >
      <input
        [type]="hidePass ? 'password' : 'text'"
        matInput
        minlength="8"
        placeholder="password"
        formControlName="password"
        required
      />
      <mat-icon class="password-icon" matSuffix (click)="hidePass = !hidePass"
        >{{ hidePass ? "visibility" : "visibility_off" }}
      </mat-icon>
    </mat-form-field>
    <div class="registation-buttons">
      <button
        class="submit-button"
        mat-button
        type="submit"
        [disabled]="!registerForm.valid"
      >
        Log In
      </button>
      <p>Or log in with</p>
      <button (click)="googleLogin()" class="login-with-button">
        <img src="../../../../assets/icons/googleButton.svg" alt="google" />
      </button>
      <button class="login-with-button">
        <img src="../../../../assets/icons/facebookButton.svg" alt="facebook" />
      </button>
    </div>
  </form>
</div>
